name: DeployFront

on:
  push:
    branches:
      - fe-dev  # 또는 배포하려는 브랜치 이름

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.14.0'  # 또는 프로젝트에서 사용하는 Node.js 버전

    - name: Install dependencies
      run: |
        cd FE/airbnb_fe
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Build
      run: |
        cd FE/airbnb_fe
        npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2  # 서울 리전 (필요에 따라 변경)

    - name: Deploy to S3
      run: |
        aws s3 sync FE/airbnb_fe/dist/ s3://${{ secrets.S3_BUCKET }} --delete
